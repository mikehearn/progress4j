name: Deploy Documentation
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          cd docs
          pip install pipenv
          pipenv install
      - name: Deploy docs
        run: |
          cd docs
          pipenv run mkdocs gh-deploy --force
